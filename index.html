<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Metronic React Demo 1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
  <title>Başkent Üniversitesi - Yönetim Bilgi Sistemi</title>
  <link rel="shortcut icon" href="media/logos/favicon.ico" />
  <link rel="stylesheet" id="layout-styles-anchor" href="splash-screen.css" />
</head>

<body id="kt_body" class="page-loading">
  <noscript>Bu uygulamayı çalıştırabilmek için, javascript'e ihtiyacınız var.</noscript>
  <!--begin::Theme mode setup on page load-->
  <script>
    let themeMode = 'system'

    if (localStorage.getItem('kt_theme_mode_value')) {
      themeMode = localStorage.getItem('kt_theme_mode_value')
    }

    if (themeMode === 'system') {
      themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    document.documentElement.setAttribute('data-bs-theme', themeMode)
  </script>

  <div id="root"></div>

  <div id="splash-screen" class="splash-screen text-center">
    <img src="media/logos/bidb-logo-dark.png" class="dark-logo" alt="bidb dark logo" />
    <img src="media/logos/bidb-logo.png" class="light-logo" alt="bidb light logo" />
    <div class="loader-wrapper">
      <span class="loader"></span>
    </div>
  </div>

  <div id="root-modals"></div>
  <script type="module" src="./src/main.tsx"></script> 
</body>

</html>
